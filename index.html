<body>

    <header id="title">
        <p id="points">Points : <span id="counter">00</span></p>
        <h1> POULPES INVADERS</h1>
    </header>

    <!-- ACCUEIL FIRST-->

    <section id="home">
        <p id="left_column"><span class="arrow">Q</span> MOVE LEFT | <span class="arrow">D</span> MOVE RIGHT</p>
        <p><span id="fire">J</span> FIRE</p>
        <p>Press SPACEBAR to start the game</p>
    </section>

    <!-- GAME SECOND -->

    <section id="game">
        <img src="img/game_over.png" height="969" width="1920" alt="
nasty octopus with inkjet" id="game_over">
        <p id="game_over_text">game over</p>
        <p id="winner">winner !!!!!</p>
        <button id="refresh">TRY AGAIN</button>

        <div id="vilans">
            <!-- <img src="img/vilans_poulpe_1.png" height="95" width="87" alt="naughty octopus" class="octopus"> -->
        </div>

        <div id="player_container">

            <img id="player" src="img/ship.png" height="63" width="90" alt="ray manta ship">

        </div>
    </section>

    <footer id="footer">
